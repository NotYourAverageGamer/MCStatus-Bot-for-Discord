<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCStatus Bot Control Hub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 5px;
        margin: 0;
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        height: 100vh;
        overflow-y: hidden;
        background-color: #282828;
      }

      .title1 {
        text-align: left;
        color: #5eead4;
        margin-top: 10px;
        margin-left: 5px;
      }

      #output {
        width: 98%;
        height: 325px;
        margin: 0 auto; /* Center horizontally */
        font-family: 'Courier New', Courier, monospace;
        white-space: pre-wrap;
        background-color: #000000;
        border: 1px solid #000000;
        padding: 0;
        overflow-y: scroll;
        color: #ffffff;
        flex: 1; /* Make output div take up remaining space */
      }

      #output::-webkit-scrollbar {
        width: 0;
        height: 0;
      }

      #output::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 10px;
      }

      #output::-webkit-scrollbar-track {
        background-color: transparent;
      }

      .button {
        width: 50%;
        margin: 5px;
        border: none;
        border-radius: 4px;
        color: #e9e9e9;
        padding: 12px 28px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        cursor: pointer;
      }

      .button:hover {
        box-shadow: 0 12px 16px 0 rgba(0, 0, 0, 0.24),
          0 17px 50px 0 rgba(0, 0, 0, 0.19);
      }

      .start-button {
        background-color: #008b00;
        margin-right: auto; /* Push start button to the left */
      }

      .start-button:hover {
        background-color: #007404;
      }

      .stop-button {
        background-color: #ce0015;
        margin-left: auto; /* Push stop button to the right */
      }

      .stop-button:hover {
        background-color: #a10000;
      }

      .button-container {
        display: flex;
        justify-content: space-between; /* Distribute buttons evenly */
        margin-top: 10px; /* Add some margin to top */
        margin-bottom: 15px;
      }
      .button-container button:first-child {
        margin-right: 5px; /* add some space between buttons */
      }
    </style>
  </head>
  <body>
    <h2 class="title1">Minecraft Server Status Bot for Discord (GUI)</h2>
    <div id="output"></div>
    <div class="button-container">
      <button id="start-btn" class="button start-button">Start Bot</button>
      <button id="stop-btn" class="button stop-button" style="display: none">
        Stop Bot
      </button>
    </div>

    <script>
      let isRunning = false;

      const startBtn = document.getElementById('start-btn');
      const stopBtn = document.getElementById('stop-btn');
      const outputDiv = document.getElementById('output');

      function startBot() {
        window.electron.startBot();
        isRunning = true;
        startBtn.style.display = 'none'; // Hide the "Start" button
        stopBtn.style.display = 'inline-block'; // Show the "Stop" button
      }

      function stopBot() {
        window.electron.stopBot();
        isRunning = false;
        startBtn.style.display = 'inline-block'; // Show the "Start" button
        stopBtn.style.display = 'none'; // Hide the "Stop" button
        startBtn.addEventListener('click', startBot); // Re-add event listener
      }

      startBtn.addEventListener('click', startBot);
      stopBtn.addEventListener('click', stopBot);

      window.electron.onBotOutput((data) => {
        outputDiv.innerHTML += data + '<br>';
        outputDiv.scrollTop = outputDiv.scrollHeight;
      });
    </script>
  </body>
</html>
